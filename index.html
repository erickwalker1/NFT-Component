<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NFT Card Component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="main__image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT"
          class="main__image"
        />
      </div>

      <h2 class="main__heading">Equilibrium #3429</h2>
      <p class="main__text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="info">
        <section class="eth-and-clock">
          <div class="info__eth-container">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum"
              class="main__info-eth"
            />
            <p class="info__eth-text">
              <span class="eth-text">0.041 ETH</span>
            </p>
          </div>

          <div class="info__clock-container">
            <img
              src="./images/icon-clock.svg"
              alt="Clock"
              class="main__info-clock"
            />
            <p class="info__clock-text">3 days left</p>
          </div>
        </section>

        <div class="line-break"></div>

        <div class="creation-container">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            class="avatar-image"
          />
          <p class="avatar-text">
            Creation of <span class="avatar-name">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </section>

    <div class="attribution">
      <p>Coded by <a href="https://github.com/erickwalker1">Erick</a></p>
    </div>
  </body>
</html>
